title = "metadata for oscar CI run"

# keep it small to prevent job-explosion
[env]
os = [ "ubuntu-latest" ]
julia-version = [ "~1.6.0-0" ]

# for OscarDevTools we mostly use release versions
[pkgs]
  [pkgs.Oscar]
  branches = [ "master" ]
  test = false

  [pkgs.Hecke]
  branches = [ "release" ]
  test = true
  testoptions = [ "short" ]

  [pkgs.Polymake]
  branches = [ "release" ]
  test = true

[include]
  [include.macos]
  Oscar = "master"
  Polymake = "master"
  os = "macos-latest"
  julia-version = "~1.6.0-0"

