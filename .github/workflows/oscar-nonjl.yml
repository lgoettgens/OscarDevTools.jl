name: OscarCI (library)
# not really testing that library here just making sure the pkg name doesn't break stuff
# building + override must be added manually to the yml below
# when using this in a repository

on:
   pull_request:
     branches:
       - master

concurrency:
  # group by workflow and ref; the last slightly strange component ensures that for pull
  # requests, we limit to 1 concurrent job, but for the master branch we don't
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.ref != 'refs/heads/master' || github.run_number }}
  # Cancel intermediate builds, but only if it is a pull request build.
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}

jobs:
  generatematrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    env:
      PR_NUMBER: ${{github.event.number}}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
    - uses: actions/checkout@v3
    - name: "Set up Julia"
      uses: julia-actions/setup-julia@v1
      with:
        version: '~1.8.0-0'
    - id: set-matrix
      run: |
        julia --project=. -e "using Pkg; Pkg.instantiate();
                 using OscarDevTools.OscarCI;
                 ciprefs = parse_meta(\"test/meta/OscarCI-nonjl.toml\");
                 cimat = ci_matrix(ciprefs;
                                   pr=${PR_NUMBER},
                                   active_repo=\"oscar-system/libpolymake-julia\");
                 @show cimat;
                 println(github_json(cimat));"

  test-oscar:
    needs: generatematrix
    name: ${{ join(matrix.*.name) }} - ${{ matrix.os }}, julia ${{ matrix.julia-version}}
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.julia-version == 'nightly' }}
    env:
      PR_NUMBER: ${{github.event.number}}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    strategy:
      matrix: ${{fromJSON(needs.generatematrix.outputs.matrix)}}
      fail-fast: false

    steps:
      - uses: actions/checkout@v3
      - name: "Set up Julia"
        uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.julia-version }}
      - name: "Set up Oscar-dev configuration"
        env:
          MATRIX_CONTEXT: ${{ toJSON(matrix) }}
        run: |
          echo "$MATRIX_CONTEXT"
          julia --project=. -e "using Pkg; Pkg.instantiate();
                   using OscarDevTools, OscarDevTools.OscarCI;
                   meta = job_meta_env(\"MATRIX_CONTEXT\");
                   oscar_develop(job_pkgs(meta);
                                 dir=\"oscar-dev\",
                                 active_repo=\"oscar-system/libpolymake-julia\");
                   github_env_runtests(meta;
                                       varname=\"oscar_run_tests\",
                                       filename=\"${GITHUB_ENV}\");"
      - name: "Run tests"
        run: |
          echo '${{ env.oscar_run_tests }}'
          julia --project=oscar-dev/project/ -e '${{ env.oscar_run_tests }}'
